{% extends 'base.html' %}

{% block head %}
<title>Song Master</title>
{% endblock %}

{% block body %}
<div>
    <h1 style="text-align: center;">All Songs</h1>
    <table>
        <tr>
            <th>Song</th>
            <th>Author</th>
            <th>Group</th>
        </tr>
        {% for song in songs %}
            <tr>
                <td>{{ song.song }}</td>
                <td>{{ song.author }}</td>
                <td>{{ song.group }}</td>
                <td>
                    <a href="/delete/{{song['Song']}}">Delete</a>
                    <br>
                    <a href="/update/{{song['Song']}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="song" id="song">
        <input type="text" name="author" id="author">
        <input type="text" name="group" id="group">
        <input type="submit" value="Add Song">
    </form>
</div>
{% endblock %}
